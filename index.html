<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The Matildas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="nav-bar">
    <nav class="nav">
      <a class="nav-link" href="#home">Home</a>
      <a class="nav-link" href="#music">Music</a>
      <a class="nav-link" href="#shows">Shows</a>
      <a class="nav-link" href="#media">Media</a>
    </nav>
  </header>

  <main class="layout">
    <section id="home" class="hero">
      <h1 class="hero-title">THE MATILDAS</h1>
    </section>

    <section id="music" class="section">
      <h2 class="section-title">Music</h2>
      <div class="section-body">
        <div data-iframe-include="embeds/dark-corners.html"></div>
        <div data-iframe-include="embeds/ample-shortage.html"></div>
        <div data-iframe-include="embeds/noise-that-works.html"></div>
      </div>
    </section>

    <section id="shows" class="section">
      <h2 class="section-title">Shows</h2>
      <div class="section-body">
        <table class="invisible-table visually-hidden" aria-label="Shows">
          <thead>
            <tr>
              <th scope="col">Date</th>
              <th scope="col">Time</th>
              <th scope="col">Venue</th>
              <th scope="col">Price</th>
              <th scope="col">Notes</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <section id="media" class="section">
      <h2 class="section-title">Media</h2>
      <div class="section-body"></div>
    </section>
  </main>

  <footer class="footer"></footer>

  <script src="script.js"></script>
</body>
</html>
