<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The Matildas</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png">
</head>
<body>
  <header class="nav-bar">
    <nav class="nav">
      <a class="nav-link" href="#home">Home</a>
      <a class="nav-link" href="#music">Music</a>
      <a class="nav-link" href="#shows">Shows</a>
      <a class="nav-link" href="#media">Media</a>
      <a class="nav-link" href="#contact">Contact</a>
    </nav>
  </header>

  <main class="layout">
    <section id="home" class="hero">
      <h1 class="hero-title">THE MATILDAS</h1>
    </section>

    <section id="music" class="section">
      <h2 class="section-title">Music</h2>
      <div class="section-body">
        <div data-iframe-include="embeds/dark-corners.html"></div>
        <div data-iframe-include="embeds/ample-shortage.html"></div>
        <div data-iframe-include="embeds/noise-that-works.html"></div>
      </div>
    </section>

    <section id="shows" class="section">
      <h2 class="section-title">Shows</h2>
      <div class="section-body">
        <table class="invisible-table visually-hidden" aria-label="Shows">
          <thead>
            <!-- Remotely populated -->
            <tr>
              <th scope="col">Date</th>
              <th scope="col">Time</th>
              <th scope="col">Venue</th>
              <th scope="col">Location</th>
              <th scope="col">Price</th>
              <th scope="col">Notes</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <section id="media" class="section">
      <h2 class="section-title">Media</h2>
      <div class="section-body">
        <div class="media-grid" data-media-grid>
          <p class="media-placeholder">Loading media...</p>
        </div>
      </div>
    </section>

    <section id="contact" class="section">
      <h2 class="section-title">Contact</h2>
      <div class="section-body">
        <p>
          <img class="inline-icon" src="ig_icon.png" alt="">
          <a href="https://www.instagram.com/matildasband/">All bookings, inquiries, etc. through Instagram.</a>
	      </p>
      </div>
    </section>
  </main>

  <footer class="footer"></footer>

  <script src="script.js"></script>
</body>
</html>
